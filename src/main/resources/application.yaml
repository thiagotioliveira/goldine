spring:
  application:
    name: goldine
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate.format_sql: true
  datasource:
    url: jdbc:h2:mem:goldinedb
    driver-class-name: org.h2.Driver
    username: admin
    password: admin
  h2:
    console:
      enabled: true

logging:
  level:
    ROOT: info
    dev.thiagooliveira: DEBUG

