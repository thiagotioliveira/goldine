<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Admin'">Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" th:href="@{/css/admin.css}">-->
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Sidebar fixa em telas grandes */
        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: #fff;
            padding-top: 1rem;
        }

        .sidebar a {
            display: block;
            color: #ddd;
            padding: 0.75rem 1rem;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        /* Conte√∫do ajustado ao lado da sidebar */
        .content {
            margin-left: 240px;
            padding: 2rem;
            max-width: calc(100vw - 240px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 0.5rem 1rem;
            }

            .sidebar a {
                display: inline-block;
                margin-right: 1rem;
                padding: 0.5rem 0;
            }

            .content {
                margin-left: 0;
                max-width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4 class="text-center mb-4">Admin</h4>
    <a th:href="@{/admin/business}">Business</a>
    <a th:href="@{/admin/catalogs}">Catalogs</a>
    <a th:href="@{/admin/categories}">Categories</a>
    <a th:href="@{/admin/offerings}">Offerings</a>
</div>

<div class="content container-fluid py-4">
    <div th:insert="~{admin/fragments/alert :: alert}"></div>
    <div th:insert="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
