<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/fragments/layout :: layout(~{::content})}">
<div th:fragment="content">

    <h2 th:text="${category.id != null ? 'Edit Category' : 'New Category'}"></h2>

    <form th:action="@{/admin/categories/save}" method="post" th:object="${category}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{originalCatalogId}">

        <div  class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control"
                   th:name="name"
                   th:value="${category.name}">
        </div>

        <div class="mb-3">
            <label class="form-label">Catalog</label>
            <select class="form-select" th:field="*{catalogId}">
                <option value="" disabled selected>Select a catalog</option>

                <option th:each="i : ${catalogs}"
                        th:value="${i.id}"
                        th:text="${i.name + ' (' + i.language.label + ')'}">
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-end">
            <a th:href="@{/admin/categories}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>

</div>
</html>
